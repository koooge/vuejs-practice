<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <p>{{ message }}</p>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: { message: 'Hello world'}
    })
  </script>
</body>
</html>

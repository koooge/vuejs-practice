<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">{{ message }}</div>
  <script>
    const app = new Vue({
      el: '#app',
      data: { message: '' },
      created: function() {
        this.message = 'Hello world';
      },
      mounted: function() {
        setTimeout(() => {
          this.message = 'こんにちは世界';
        }, 5000);
      }
    })
  </script>
</body>
</html>

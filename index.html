<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="message += '!'">!を追加</button>
    <p>{{ message }}</p>
    <button v-on:click="showPropText">messageプロパティを表示</button>
    <button v-on:click="showGivenText('こんにちは世界', $event)">引数のテキストを表示</button>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: { message: 'Hello world' },
      methods: {
        showPropText: function(event) {
          alert(this.message);
        },
        showGivenText: function(txt, event) {
          alert(txt);
        }
      }
    });
  </script>
</body>
</html>
